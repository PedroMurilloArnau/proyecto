<section class="login-form" fxLayoutAlign="center center" >
<mat-card class="demo-inline-calendar-card" >
    <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Beer Tasting select</mat-card-title>
    <mat-card-subtitle>Taster Federico</mat-card-subtitle>
    </mat-card-header>
    <input matInput [min]="minDate" [max]="maxDate"  [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
    <mat-card-content>
        Selecet the day for the taster.
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Select taste day</button>
    </mat-card-actions>

  </mat-card>
</section>
