<mat-tab-group>
    <mat-tab label="Tasting">
        <app-all-tasting></app-all-tasting>
    </mat-tab>
    <mat-tab *ngIf="type === 'Prog'||type ==='Shop'||type ==='Test'" label="Your Tasting">

    <mat-tab *ngIf="type === 'Client'" label="Your Tasting">
