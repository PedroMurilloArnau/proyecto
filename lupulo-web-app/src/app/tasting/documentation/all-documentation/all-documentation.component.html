<div class="docu">
<section *ngFor="let docu of documents" class="docu">
<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{docu.title}}</mat-card-title>
        <mat-card-subtitle *ngIf="docu.anonimus !== true">Author {{docu.author}}</mat-card-subtitle>
    </mat-card-header>
    <img  mat-card-image src="{{docu.articleImage}}">
    <mat-card-content>
        <p>{{docu.articleTitle}}</p>
        <p>
            {{docu.articleText}}
        </p>
        <p>Bibliography: {{docu.bibliography}}</p>
    </mat-card-content>
</mat-card>
</section>
</div>
