<section class="purchase" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-card class="purchase-card" fxLayout="column" fxLayoutAlign="center center">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>This is your testing {{user.email}}</mat-card-title>
            <mat-card-subtitle>Remeber, you must activate the tasting!!!</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
                <ng-container matColumnDef="name" >
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
    
                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef> Type </th>
                  <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>
    
                <ng-container matColumnDef="places">
                  <th mat-header-cell *matHeaderCellDef> Places </th>
                  <td mat-cell *matCellDef="let element"> {{element.students}} </td>
                </ng-container>
    
                <ng-container matColumnDef="placesAvailable">
                  <th mat-header-cell *matHeaderCellDef> Places availables </th>
                  <td mat-cell *matCellDef="let element"> {{element.placesAvailable}} </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Unit price </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                  </ng-container>
    
                <ng-container matColumnDef="button">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element"><button mat-raised-button color="accent" (click)="activateTasting(element.name)">Activate</button></td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-row *matCellDef="let element"> </tr>
            </table>
        </mat-card-content>
        <mat-card-actions>
            <!-- <button mat-raised-button color="primary" (click)="completePurchase(user.email)">Complete Purchase</button> -->
        </mat-card-actions>
    </mat-card>
    <mat-card>
      <mat-card-content>
        <mat-card class="demo-inline-calendar-card">
          <mat-calendar [(selected)]="selected"></mat-calendar>
        </mat-card>
        <p>Selected date: {{selected}}</p>
      </mat-card-content>
    </mat-card>
    </section>
