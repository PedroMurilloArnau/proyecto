<section>
   <form class="signup-forms" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
       <mat-form-field>
           <input type="text" matInput ngModel name="name" placeholder="Your name" required
           #nameInput="ngModel">
           <mat-error *ngIf="nameInput.hasError('required')">Field must not empty</mat-error>
       </mat-form-field> 
       <mat-form-field>
            <input type="text" matInput ngModel name="surmane" placeholder="Your surname" required
            #surnameInput="ngModel">
            <mat-error *ngIf="surnameInput.hasError('required')">Field must not empty</mat-error>
        </mat-form-field>
        
       <mat-form-field>
            <input type="email" matInput ngModel name="email" placeholder="Your email" email required
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-Email is invalid</mat-error>    
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Your birthdate" [matDatepicker]="picker"
            [max]="maxDate" ngModel name="birthdate" required>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput ngModel name="password" placeholder="Your password" required
            minlength="8" #pwInput="ngModel">
            <mat-hint *ngIf="(pwInput.value?.length < 8 )">Should be at least 8 characters long.</mat-hint>
            <mat-hint *ngIf="(pwInput.value?.length >= 8 )">
                <mat-icon color="primary"align="center">thumb_up_alt</mat-icon>
            </mat-hint>
            <mat-hint  align="end">{{pwInput.value?.length}} / 8</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input type="number" matInput ngModel name="code" placeholder="Special code" maxlength="5" #codeInput="ngModel">
            <mat-error *ngIf="codeInput.hasError">Wrong length</mat-error>
            <mat-hint>Code for user Tester, Retail or programer.</mat-hint>
        </mat-form-field>
                <mat-checkbox labelPosition="before" ngModel name="agree" color="primary" required>
                    <a href="https://boga.eus/es/condiciones-de-venta/">Agree to Terms and Conditions</a>
                </mat-checkbox>
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
   </form> 
</section>
