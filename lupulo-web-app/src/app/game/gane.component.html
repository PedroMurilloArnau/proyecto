<mat-tab-group>
    <mat-tab label="Game info">
        <app-info-game></app-info-game>
    </mat-tab>
    <mat-tab *ngIf="type === 'Prog'||type ==='Shop'" label="New Question">
        <app-new-question></app-new-question>
    </mat-tab>
    <mat-tab *ngIf="type === 'Client'" label="New Game">
        <app-new-game></app-new-game>
    </mat-tab>
    <mat-tab *ngIf="type === 'Client'" label="Your Games">
        <app-your-games></app-your-games>
    </mat-tab>
</mat-tab-group>
