
    <section class="purchase" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-card class="purchase-card" fxLayout="column" fxLayoutAlign="center center">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>This is the games of {{user.email}}</mat-card-title>
                <mat-card-subtitle>Make more games to take a better points</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="dataSource" 
                class="mat-elevation-z8">
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Data</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.date | date:'medium' }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="score">
                    <th mat-header-cell *matHeaderCellDef>Score</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.puntuation}}
                    </td>

                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
              

            </mat-card-content>
        </mat-card>
</section>
