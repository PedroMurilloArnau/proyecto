<h2 mat-dialog-title>Taste of {{taste.beername}}</h2>
<mat-dialog-content class="mat-typography">
<p>Color: {{taste.color}}</p>
<p>Smell: {{taste.smell}}</p>
<p>Taste Moth: {{taste.tasteMoth}}</p>
<p>Bitterness: {{taste.bitterness}}</p>
<p>Aftertaste: {{taste.aftertaste}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Exit</button>
  </mat-dialog-actions>
