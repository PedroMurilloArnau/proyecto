<mat-nav-list>
    <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!isAuth">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Signup</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">
        <mat-icon>launch</mat-icon>
        <span class="nav-caption">Login</span>
    </a>
    <a mat-list-item routerLink="/catalogue" (click)="onClose()" *ngIf="isAuth">
        <mat-icon>sports_bar</mat-icon>
        <span class="nav-caption">Catalogue</span>
    </a>
    <a mat-list-item routerLink="/tasting" (click)="onClose()" *ngIf="isAuth">
        <mat-icon>menu_book</mat-icon>
        <span class="nav-caption">Training</span>
    </a>
    <a mat-list-item routerLink="/game" (click)="onClose()" *ngIf="isAuth">
        <mat-icon>sports_esports</mat-icon>
        <span class="nav-caption">Training</span>
    </a>
    <a mat-list-item routerLink="/purchase" (click)="onClose()" *ngIf="isAuth">
        <mat-icon>inventory</mat-icon>
        <span class="nav-caption">Purchase</span>
    </a>
    <mat-list-item>
        <button mat-icon-button (click)="onLogout()" *ngIf="isAuth">
            <mat-icon>eject</mat-icon>
            <span class="nav-caption">Logout</span>
        </button>
    </mat-list-item>
</mat-nav-list>
