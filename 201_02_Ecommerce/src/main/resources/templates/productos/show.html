<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Spring eCommerce</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">
<!-- Font -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

	<!-- Navigation -->
	<div th:include="administrador/template_admin.html::header"></div>
	<!-- Page Content -->
	<div class="container">


		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Spring eCommerce <small>Cervezas</small>
		</h1>
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="index.html">Home</a></li>
			<li class="breadcrumb-item active">Catalogo</li>
		</ol>

		<a class="btn btn-primary" th:href="@{productos/create}"><i class="fa-solid fa-plus"></i> Crear Cerveza</a>
		<h2>Productos</h2>
		<!--Con este div mostramos el mensaje generado en el controlador  -->
		<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
     		th:text="${mensaje}" class="alert">
		</div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Descripción</th>
					<th scope="col">Inventario</th>
					<th scope="col">Precio €</th>
					<th scope="col">Imagen</th>
					<th scope="col">Acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto:${productos}">
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.descripcion}"></td>
					<td th:text="${producto.cantidad} + ' und'"></td>
					<td th:text="${producto.precio}  + '€'"></td>
					<td th:text="${producto.imagen}"></td>
					<td>
						<a class="btn btn-warning" th:href="@{productos/edit/{id} (id=${producto.id}) }"><i class="fa-solid fa-pen-to-square"></i> Editar</a>
						<a class="btn btn-danger" th:href="@{productos/delete/{id} (id=${producto.id}) }"><i class="fa-solid fa-trash-can"></i> Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="administrador/template_admin.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
